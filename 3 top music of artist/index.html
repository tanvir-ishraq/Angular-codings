<!DOCTYPE html>
<html lang="en" ng-app="MusicApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    
    <source>
    
</head>
<body ng-controller="ComposerController">
    <h3>Pick a music composer to view his tracks</h3>

    <table class="top-table">
    <tr>
        <td><img ng-click="select='mozart'" src="pics/mozart.png" alt="">mozart</td>
        <td><img ng-click="select='beethoven'" src="pics/beethoven.png" alt="">beethoven</td>
        <td><img ng-click="select='frederic'" src="pics/frederic.png" alt="">frederic</td>
    </tr>
    </table>

    <table class="bottom-table">
        <tr>
            <td colspan="3"><h2>Top 5 Pieces of Music</h2></td>
        </tr>
        <tr ng-repeat="p in pieces"> 
            <!-- ng-repeat="p in pieces" ng-if="p.composer==select" --> if logic e issue
            <td><img src="{{p.pic}}"></td>
            <td>{{p.composer}}</td>
            <td>{{p.title}}</td>
        </tr>
        </table>

</body>
</html>
