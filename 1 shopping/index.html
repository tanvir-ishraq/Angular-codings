<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    
    <source>
    
</head>
<body ng-controller="ListController">
    <h3>My Shopping List</h3>
    <h3>So far <big>{{list.length}}</big> items</h3>

    <table>
        <tr ng-repeat="item in list">
            <td>{{$index+1}}</td>
            <td>{{item}}</td>
            <td>
            <button class="btn btn-danger" ng-click="remove()">X</button>
            </td>
        </tr>
    </table>

    <input type="text" ng-model="newItem">
    <button class="btn btn-success" ng-click="addItem(newItem)">Add</button>
</body>
</html>
